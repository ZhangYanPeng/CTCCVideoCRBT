<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视频添加</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="./js/video_add.js"></script>
<style type="text/css">
.bbD .bbDP .btn_ok {
	width: 100px;
	margin-top: 10px;
	margin-right: 25px;
	font-size: 16px;
	margin-bottom: 10px;
}

.bbD .bbDP .btn_upload {
	width: 100px;
	margin-top: 10px;
	margin-right: 25px;
	margin-left: 25px;
	font-size: 16px;
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">视频管理</a>&nbsp;-</span>&nbsp;视频添加
			</div>
		</div>
		<div class="page ">
			<!-- 视频添加页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>视频添加</span>
				</div>
				<div class="baBody">
					<table width="1000px" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td width="50%"><input id="id" type="hidden" class="input3" />
								<div class="bbD">
									&nbsp;&nbsp;&nbsp;&nbsp;视频名称：<input id="videoname" type="text"
										class="input3" />
								</div>
								<div class="bbD">
									&nbsp;&nbsp;&nbsp;&nbsp;视频分类：<select id="videotype"
										class="input3"></select>
								</div>
								<div class="bbD">
									&nbsp;&nbsp;&nbsp;&nbsp;定&emsp;&emsp;价：<input id="videoprice"
										type="text" class="input3" width="100px" height="300px" />
								</div>
								<div class="bbD">
									&nbsp;&nbsp;&nbsp;&nbsp;视频描述：<input id="videodesc" type="text"
										class="input3" style="height:200px;line-height:200px" />
								</div></td>
							<td width="50%"><video id="videoupload" controls="controls" width="300px"
									height="400px"></video>
								<div class="bbD">
									<form id="form1" enctype="multipart/form-data" method="post"
										action="Upload.aspx">
										<td width="15%">
											<div>
												<input type="file" name="fileToUpload" id="fileToUpload"
													onchange="fileSelected();">
											</div>
											<div id="fileName" style="text-align: left;"></div>
											<div id="fileSize" style="text-align: left;"></div>
											<div id="fileType" style="text-align: left;"></div>
											<div>
												<input type="button" onclick="uploadFile()" value="上传">
													<input type="button" onclick="uploadCanceled()"
													value="取消" />
											</div>
											<div id="progressNumber"></div>
										</td>
									</form>
								</div></td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="bbD">
									<p class="bbDP">
										<button class="btn_ok btn_yes" href="#"
											onclick="javascript:save();">保存</button>
										<a class="btn_ok btn_no" href="user.html">取消</a>
									</p>
								</div>
							</td>
						</tr>
					</table>

				</div>
			</div>
			<!-- 视频添加页面样式end -->
		</div>
	</div>
</body>
</html>
