<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视频添加</title>
<link rel="stylesheet" type="text/css" href="../css/css.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<!-- <script type="text/javascript" src="./js/video_upload.js"></script> -->
<script type="text/javascript" src="./js/video_add.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="../img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">视频管理</a>&nbsp;-</span>&nbsp;视频添加
			</div>
		</div>
		<div class="page ">
			<!-- 视频添加页面样式 -->
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>视频添加</span>
				</div>
				<div class="baBody">
					<table width="1000px" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td width="60%"><input id="id" type="hidden" class="input4" />
								<div class="bbD">
									视频名称：<input id="videoname" type="text" class="input4" />
								</div>
								<div class="bbD">
									视频格式：<input disabled="true" id="videoformat" type="text"
										class="input4" />
								</div>
								<div class="bbD">
									视频分类：<select id="videotype" class="input4"></select>
								</div>
								<div class="bbD">
									定&emsp;&emsp;价：<input id="videoprice" type="text"
										class="input4">
								</div>
								<div class="bbD">
									视频描述：
									<textarea id="videodesc" class="input4" style="height: 200px" cols="7" wrap="off"></textarea>
<!-- 									<input id="videodesc" type="text" class="input4" style="height: 300px"/> -->
								</div></td>
							<td width="40%"><video id="videoupload" controls="controls"
									width="300px" height="400px"></video>
								<div class="bbD">
									<table border="1.5" width="100%">
										<tr height="80">
											<td>文件描述:</td>
											<td>
												<div id="fileName" style="text-align: left;"></div>
												<div id="fileSize" style="text-align: left;"></div>
												<div id="fileType" style="text-align: left;"></div>
											</td>
										</tr>
										<tr height="40">
											<td>请选择文件:</td>
											<td><label class="btn_select"> <span>选择视频文件</span>
													<input type="file" style="display: none" accept="video/*"
													id="fileUpload" onchange="fileSelected();"></label></td>
										</tr>
										<tr height="40">
											<td>操作:</td>
											<td><input type="button" class="btn_upload"
												onclick="uploadFile()" value="上传"> <input
													type="button" class="btn_cancele"
													onclick="uploadCanceled()" value="取消" /></td>
										</tr>
									</table>
								</div></td>
						</tr>
						<tr>
							<td colspan="2">
								<div class="bbD">
									<p class="bbDP">
										<button class="btn_ok btn_yes"
											onclick="javascript:save();">保存</button>
											<button class="btn_ok btn_no"
											onclick="javascript:cancel();">取消</button>
									</p>
								</div>
							</td>
						</tr>
					</table>

				</div>
			</div>
			<!-- 视频添加页面样式end -->
		</div>
	</div>
</body>
</html>
