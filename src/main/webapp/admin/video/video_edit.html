								</div>
								<br>
							</td>
							<td width="35%"> 
								<video id="videoedit" controls="controls"
									width="300px" height="400px"></video>
							</td>
						</tr>
						<tr>

									<p class="bbDP">

										<a class="btn_ok btn_no" href="video_list.html">取消</a>
									</p>
								</div>
							</td>
						</tr>
					</table>
					
				</div>
			</div>
