<body>
	<div id="pageAll">

			<div class="page">

			</div>
		</div>
		<!-- 内容提供商信息编辑页面样式 -->
		<div class="page ">
			<div class="banneradd bor">
				<div class="baTopNo">
					<span>编辑内容提供商信息</span>
				</div>
				<div class="baBody">
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内容提供商ID：<input id="id" type="text"
							disabled="disabled" class="input3" />
						<div class="bbD">

								class="input3" />

						<div class="bbD">

								class="input3" autocomplete="new-password" />

						<div class="bbD">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;重复密码：<input id="repassword" type="password"
								class="input3" />
						</div>
						<div class="bbD">
							<p class="bbDP">
								<button class="btn_ok btn_yes" href="#"
									onclick="javascript:edit();">提交</button>
								<a class="btn_ok btn_no" href="./contentProvider_list.html">取消</a>
